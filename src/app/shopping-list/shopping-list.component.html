<div fxLayout="row wrap" class="colored box nopad">
  <div fxFlex="100%">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div fxFlex="40%">
    <hr>
    <p>Shopping list:</p>
    <a class="recipe-item" mat-list-item *ngFor="let item of ingredients; let i = index">
      <button mat-button color="accent" (click)="onEditItem(i)" >{{item.name}} ({{item.amount}})</button>
    </a>
  </div>
</div>
