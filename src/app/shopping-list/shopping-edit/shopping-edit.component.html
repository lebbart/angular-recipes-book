<div fxFlex="50%">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="45%">
        <mat-form-field>
          <input matInput
                 type='text'
                 name="name"
                 ngModel
                 #name="ngModel"
                 required
                 placeholder="Name">
        </mat-form-field>
      </div>

      <div fxFlex="45%" fxFlexOffset="5%">
        <mat-form-field>
          <input matInput
                 type='number'
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
                 #amount="ngModel"
                 placeholder="Amount">
        </mat-form-field>
        <span class="error" *ngIf="!f.valid">
            <span *ngIf="f.controls.amount.errors.required && amount.touched">This field is required!</span>
            <span *ngIf="!amount.valid && amount.touched">You should enter number greater than 0.</span>
        </span>
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="100%">
        <button mat-raised-button
                type="submit"
                [disabled]="!f.valid"
                color="primary">
          {{editMode ? 'Update' : 'Add'}}
        </button>

        <button mat-raised-button
                *ngIf="editMode"
                (click)="onRemoveClick()"
                color="warn">
          Remove
        </button>

        <a mat-raised-button
           (click)="clearFields(f)">
          Clear
        </a>
      </div>
    </div>
  </form>
</div>
