<mat-toolbar color="primary">
  <div class="containerX">
    <div fxLayout="row wrap" class="colored box nopad">

      <div fxFlex="40%">
        <a class="headerTitle" [routerLink]="['/']">Recipe Book App</a>
      </div>

      <div fxFlex="50%">
        <button mat-button routerLinkActive="active-class" [routerLink]="['/recipes']">Recipes</button>
        <button mat-button routerLinkActive="active-class" [routerLink]="['/shopping-list']">Shopping List</button>
      </div>

      <div fxFlex="10%">
        <button mat-button [matMenuTriggerFor]="menu">Manage</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onSaveData()">Save data</button>
          <button mat-menu-item (click)="onGetData()">Fetch data</button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
